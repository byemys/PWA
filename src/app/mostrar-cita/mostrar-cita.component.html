<table class="table" *ngIf="datos!=0">
    <thead>
      <tr >
        <th  *ngFor="let column of headers " scope="col">
            {{column}}
        </th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let column of fechaMostrar let indice=index" [ngStyle]="{'background-color':indice%2==0?'#B6B3B2':'#E9E5E4'}">
        <td >
            {{column}}
        </td>
        <td >
            {{horaLocal[indice]}}
        </td>
      </tr>
      
    </tbody>
  </table>
